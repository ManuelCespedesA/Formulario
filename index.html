<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body style="background-color: lightcoral;">
		<form>
			<h2> FORMULARIO</h2>
					
			<br>

			<label for="nombre">Nombre:</label>
			<input type="text" name="nombre" id="nombre" size="35">
			<br><br>

			<label for="apellido">Apellido:</label>
			<input type="text" name="apellido" id="apellido" size="35">
			<br><br>

			<label for="telefono">Numero de telefono:</label>
			<input type="text" name="telefono" id="telefono" size="35">
			<br><br>

			<label for="correo">Correo Electronico:</label>
			<input type="text" name="correo" id="correo" size="35">
			<br><br>

			<label for="nacimiento">Fecha de Nacimiento: </label>
			<input type="date" name="nacimiento" id="nacimiento">
			<br><br>

			<input type="radio" name="genero" id="hombre">
			<label for="hombre">Maculino</label>
			<input type="radio" name="genero" id="mujer">
			<label for="mujer">Femenino</label>
			<input type="radio" name="genero" id="N.A">
			<label for="N.A">N.A</label>
			<br><br>

			<label for="">Tema de interes:</label><br>

			<input type="checkbox" name="interes" id="jugar">
			<label for="java">Jugar Videojuegos</label><br>
			<input type="checkbox" name="interes" id="leer">
			<label for="c">Leer</label><br>
			<input type="checkbox" name="interes" id="programar">
			<label for="vb">Programar</label><br>
			<input type="checkbox" name="interes" id="mirar">
			<label for="vb">Mirar television</label><br>
			<input type="checkbox" name="interes" id="youtube">
			<label for="vb">Mirar videos en youtube</label><br>
			<input type="checkbox" name="interes" id="Deporte">
			<label for="java">Deporte</label><br>					
			<input type="checkbox" name="interes" id="Cine">
			<label for="java">Cine</label><br><br>

	      	<label for="SO">Escoja su sistema operativo</label> <br/>
   			<select id="SO" name="SO">
   				<option value="" selected="selected">- selecciona -</option>
   				<option value="windows">Windows</option>
            	<option value="mac">Mac</option>
            	<option value="linux">Linux</option>
            	<option value="otro"">Otro</option>
        	</select>
        			
        	<br><br>

			<input type="submit" value="Enviar datos" size="35">
			<input type="reset" value="Borrar datos">

		</form>
	</body>
</html>
