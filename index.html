<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<Link rel="stylesheet" href="estilos.css">
	</head>
	<body">
		<form>
			<h2> FORMULARIO</h2>
					
			<br>

			<label for="nombre">Nombre:</label>
			<input type="text" name="nombre" id="nombre">
			<br><br>

			<label for="apellido">Apellido:</label>
			<input type="text" name="apellido" id="apellido">
			<br><br>

			<label for="telefono">Numero de telefono:</label>
			<input type="text" name="telefono" id="telefono">
			<br><br>
			
			<label for="correo">Correo Electronico:</label>
			<input type="text" name="correo" id="correo">
			<br><br>

			<label for="nacimiento">Fecha de Nacimiento: </label>
			<input type="date" name="nacimiento" id="nacimiento">
			<br><br>

			<input type="radio" name="genero" id="hombre">
			<label for="hombre">Maculino</label>
			<input type="radio" name="genero" id="mujer">
			<label for="mujer">Femenino</label>
			<input type="radio" name="genero" id="N.A">
			<label for="N.A">N.A</label>
			<br><br>

			<label for="">Tema de interes:</label><br>

			<input type="checkbox" name="interes" id="jugar">
			<label for="jugar">Jugar Videojuegos</label><br>
			<input type="checkbox" name="interes" id="leer">
			<label for="leer">Leer</label><br>
			<input type="checkbox" name="interes" id="programar">
			<label for="programar">Programar</label><br>
			<input type="checkbox" name="interes" id="mirar">
			<label for="mirar">Mirar television</label><br>
			<input type="checkbox" name="interes" id="youtube">
			<label for="youtube">Mirar videos en youtube</label><br>
			<input type="checkbox" name="interes" id="Deporte">
			<label for="Deporte">Deporte</label><br>					
			<input type="checkbox" name="interes" id="Cine">
			<label for="Cine">Cine</label><br>
			<input type="checkbox" name="interes" id="otros">
			<label for="otros">Otra alternativa: </label>
			<input type="text" name="Otros"	id="Otros">
			<br><br>

	      	<label for="SO">Escoja su sistema operativo</label> <br/>
   			<select id="SO" name="SO">
   				<option value="" selected="selected">- selecciona -</option>
   				<option value="windows">Windows</option>
            	<option value="mac">Mac</option>
            	<option value="linux">Linux</option>
            	<option value="otro">Otro</option>
        	</select>
        			
        	<br><br>

			<button type="submit">Enviar datos</button>
			<button type="reset">Borrar datos</button>

		</form>
	</body>
</html>
